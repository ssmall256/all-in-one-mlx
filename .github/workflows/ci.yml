name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest ruff build

      - name: Lint
        run: ruff check src tests

      - name: Test
        run: |
          pytest -q \
            tests/test_edge_cases.py \
            tests/test_json_formatting.py \
            tests/test_mlx_env.py \
            tests/test_mlx_inference.py \
            tests/test_spectrogram_backends.py

      - name: Build package
        run: python -m build
